<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Expense Tracker</h1>
            <form id="expenseForm">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required><br><br>
                
                <label for="description">Description:</label>
                <input type="text" id="description" required><br><br>
                
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="Movie">Movie</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Rent">Rent</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Others">Others</option>
                </select><br><br>

                <div id="otherCategoryInput" style="display: none;">
                    <label for="otherCategory">Write the category:</label>
                    <input type="text" id="otherCategory">
                </div>

                <input type="hidden" id="expenseIndex">
                <button type="submit" id="expenseFormButton">Add Expense</button>
            </form>
        </div>

        <div class="list-container">
            <h2>Expenses:</h2>
            <ul id="expenseList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
